<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tasks 18 and 19</title>
</head>
<body>
    <h1 id="heading">The most affordable learning platform</h1>
    <button id="toggleButton">Toggle Text</button>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Submit</button>
    </form>
    
    <p id="message"></p>

    <script>
        // Task 18: Change Text on Button Click
        const heading = document.getElementById("heading");
        const toggleButton = document.getElementById("toggleButton");

        toggleButton.addEventListener("click", function() {
            if (heading.textContent === "The most affordable learning platform") {
                heading.textContent = "PW Skills";
            } else {
                heading.textContent = "The most affordable learning platform";
            }
        });

        // Task 19: Validate Password
        const loginForm = document.getElementById("loginForm");
        const message = document.getElementById("message");

        loginForm.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email.includes("@") || password.length < 8) {
                message.textContent = "Invalid email or password!";
                message.style.color = "red";
            } else {
                message.textContent = "Valid email and password!";
                message.style.color = "green";
            }
        });
    </script>
</body>
</html>
